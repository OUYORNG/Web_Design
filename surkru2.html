<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keyframe Animation Example</title>
<style>
  /* Define keyframes for the animation */
  @keyframes rotate {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }

  /* Apply keyframe animation to the element */
  .icon {
    width: 50px;
    height: 50px;
    background-color: #333;
    border-radius: 50%;
    display: inline-block;
    margin: 20px;
  /* Apply keyframe animation */
  }
</style>
</head>
<body>

<div class="icon" id="icon">sa</div>
<button onclick="startRotation()">Start Rotation</button>
<button onclick="stopRotation()">Stop Rotation</button>

<script>
  var iconElement = document.getElementById("icon");
  var isRotating = false;

  // Function to start rotation
  //why occur only 1 times
  function startRotation() {
    if (!isRotating) {
      iconElement.style.animation = "rotate 2s infinite ";
      isRotating = true;
    }
  }

  // Function to stop rotation
  function stopRotation() {
    if (isRotating) {
      iconElement.classList.remove("rotate");
      isRotating = false;
    }
  }
</script>

</body>
</html>
