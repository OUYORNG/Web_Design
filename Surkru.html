<!DOCTYPE html>
<html>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background: yellow;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
}
</style>
<body>
  

<p><button onclick="myMove()">Click Me</button></p> 

<div id ="container">
  <div id ="animate"></div>
</div>
<input type="range" id="vol" name="vol" min="0" max="50">
<script>
function myMove() {
  let id = null;
  const elem = document.getElementById("animate");   
  let pos = 0;
  clearInterval(id);
  id = setInterval(frame,1000);
  function frame() {
    if (pos == 400) {
      clearInterval(id);
    } else {
      pos++;
      elem.style.top = pos + "px"; 
      elem.style.left = pos + "px";
    }
  }
}
const scroll = document.getElementById("vol");
scroll.vale
</script>

</body>
</html>
