<!DOCTYPE html>
<html>
<style>
table {
  border:0px solid black;
}

th,tr{
    text-align: left;
}
</style>
<body>
<img src="user.png" width="50px" height="50px">
<h1>Employee Registration Form</h1>
<table style="grid-auto-flow: column;">
  <tr>
    <th >First Name </th>
    <th><input type="text" value="First Name"></th>
  </tr>
  <tr>
    <th>Last Name </th>
    <th><input type="text" value="Last Name"></th>
  </tr>
  <tr>
    <th>Mail Address1 </th>
    <th><input type="text"></th>
  </tr>
  <tr>
    <th>Mail Address2</th>
    <th><input type="text"></th>
  </tr>
  <tr>
    <th>City</th>
    <th><input type="text"></th>
  </tr>
  <tr>
    <th>State</th>
    <th>
        <select >
            <option>Gujarat</option>
            <option>Hindi</option>

        </select>
    </th>
  </tr>
  <tr>
    <th>Zip</th>
    <th><input type="text"></th>
  </tr>
  <tr>
    <th>Upload Photo</th>
    <th>
        <input type="file">
    </th>
  </tr>
  <tr>
    <th>E-Mail</th>
    <th><input type="email"></th>
  </tr>
  <tr>
    <th>Mobile</th>
    <th><input type="number"></th>
  </tr>
  <tr>
    <th rowspan="4">Language known</th>
    <th><input type="checkbox"><label>Gujarat</label></th>    
  </tr>
  <tr>
    <!-- <th>Language known</th> -->
    <th><input type="checkbox"><label>Hindi</label></th>    
  </tr>
  <tr>
    <!-- <th>Language known</th> -->
    <th><input type="checkbox"><label>English</label></th>    
  </tr>
  <tr>
    <!-- <th>Language known</th> -->
    <th><input type="checkbox"><label>Marathi</label></th>    
  </tr>
  <tr>
    <th rowspan="3">Additonal Information</th>
    <th rowspan="3"><textarea rows="3">Optional</textarea></th>
</tr>
<tr>
    <!-- <th><input type="text"></th> -->
</tr>
<tr>
    <!-- <th><input type="text"></th> -->
</tr>
<tr>
    <th></th>
    <th><button>submit</button> <button>reset</button></th>

</tr>


</table>


</body>
</html>
