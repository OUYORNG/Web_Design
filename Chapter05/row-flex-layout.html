<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .flex {
        width: 400px;
        height: 100px;
        border: 5px solid orange;

        display: flex;
        padding: 10px;
        gap: 10px;
        flex-direction: row;
    }

    .flex-grow-0 {
        border: 5px solid black;

        flex-grow: 0;

        display: flex;
        justify-content: center;
        align-items: center;
    }

    .flex-grow {
        border: 5px solid blue;

        flex-grow: 1;
    }
</style>
<body>
    <div class="flex">
        <div class="flex-grow-0">Content-with child</div>
        <div class="flex-grow">Growing-with child</div>
    </div>
</body>
</html>
